<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
           .a{
                border: 3px solid white;
                align-items: center;
                width: 40px;
                margin-left: 230px;
           }
           .b{
                background-color: rgb(53, 68, 211);
           }
           .c{
                border:1px solid none;
                background-color: rgba(112, 209, 253, 0.918);
                border-bottom:2px solid rgb(253, 245, 245);
            }
            .d{
                border:1px solid rgba(112, 208, 253, 0.089);
            }
            .z{
                margin-top: 50px;
                margin-left: 187px;
            }
        </style>
    </head>
    <body>
        <div class="container p-5">
            <div class="row">
                <div class="col-6 bg-info">
                    <h4 class="mt-2 text-center text-dark">Sign Up</h4>
                    <div class="a mt-3"></div>
                    <form>
                        <div class="input-group mt-5 bg-info c">
                            <i class="input-group-text fa fa-user bg-info border text-white pt-2"></i>
                            <input class="form-control w-75 bg-info d" type="text" >
                        </div>
                        <div class="input-group mt-3 bg-info c">
                            <i class="input-group-text fa fa-user bg-info border text-white pt-2"></i>
                            <input class="form-control w-75 bg-info d" type="text" >
                        </div>
                        <div class="input-group mt-3 bg-info c">
                            <i class="input-group-text fa fa-user bg-info border text-white pt-2"></i>
                            <input class="form-control w-75 bg-info d" type="text" >
                        </div>
                        <div class="input-group mt-3 bg-info c">
                            <i class="input-group-text fa fa-user bg-info border text-white pt-2"></i>
                            <input class="form-control w-75 bg-info d" type="text" >
                        </div>
                        <div class="mt-3 w-100 ">
                            <button class="btn btn-primary w-100" type="button">
                                <i class="fa fa-sign-in"></i>
                                Sign up
                            </button>
                        </div>
                        <div class="mt-5">
                            <button class="btn btn-primary w-25" type="button">
                                <i class="fa fa-facebook"></i>
                                Facebook
                            </button>
                            <button class="btn  b w-25 ms-5" type="button">
                                <i class="fa fa-twitter"></i>
                                Twitter
                            </button>
                            <button class="btn btn-danger w-25 ms-5" type="button">
                                <i class="fa fa-google"></i>
                                Google
                            </button>
                        </div>
       
                    </form>
                </div>
                <div class="col-6 bg-danger my-5">
                    <h4 class="mt-2 text-center text-dark">Login</h4>
                    <div class="a mt-3"></div>
                    <form>
                        <div class="input-group mt-5 text-white">
                            <i class="input-group-text fa fa-user bg-info border text-white pt-2"></i>
                            <input class="form-control w-75 " placeholder="Your Email" type="email">
                        </div>
                        <div class="input-group mt-3">
                            <i class="input-group-text fa fa-user bg-info border text-white pt-2"></i>
                            <input class="form-control w-75" placeholder="Your Password" type="text" >
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" class="form-check-input" >
                            <label class="form-label">Remember me</label>
                        </div>
                        <button type="button" class="btn btn-success w-75 mx-5 mt-3">
                            <i class="fa fa-sign-in"></i>
                            Login
                        </button>
                        <a class="link mt-5 z" href="https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-in" >Forget Password?</a>
                    </form>

                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
